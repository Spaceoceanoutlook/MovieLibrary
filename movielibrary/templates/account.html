<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Личный кабинет</title>
        <link rel="stylesheet" href="/static/css/styles.css" />
        <script>
            function showPopup(message) {
              const popup = document.getElementById('popup-message');
              const text = document.getElementById('popup-text');
              text.textContent = message;
              popup.style.display = 'block';
              setTimeout(() => {
                popup.style.display = 'none';
              }, 3000);
            }
            function hidePopup() {
              document.getElementById('popup-message').style.display = 'none';
            }

            document.addEventListener("DOMContentLoaded", function() {
              {% if message %}
                showPopup("{{ message }}");
              {% endif %}
            });
        </script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="/" class="logo">FilmLibrary</a>
            </div>
        </header>

        <main>
            <div class="account-container">
                <h2>Личный кабинет</h2>
                <div class="account-info">
                    <p><strong>Ваш email:</strong> {{ user_email }}</p>
                </div>

                <div class="account-section">
                    <h3>Сменить пароль</h3>
                    <form
                        method="post"
                        action="/account/change_password"
                        class="account-form"
                    >
                        <input
                            type="password"
                            name="old_password"
                            placeholder="Старый пароль"
                            required
                        />
                        <input
                            type="password"
                            name="new_password"
                            placeholder="Новый пароль"
                            required
                        />
                        <input
                            type="password"
                            name="confirm_password"
                            placeholder="Повторите новый пароль"
                            required
                        />
                        <button type="submit">Изменить</button>
                    </form>
                    <div id="popup-message" class="popup" style="display: none">
                        <span id="popup-text"></span>
                        <button onclick="hidePopup()">Закрыть</button>
                    </div>
                </div>

                <div class="account-section">
                    <a href="/logout" class="logout-btn">Выйти из аккаунта</a>
                </div>
            </div>
        </main>
    </body>
</html>
