<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация в Spaceocean</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    Open Sans,
                    sans-serif;
                background: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .register-container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                border: 1px solid #e9ecef;
            }

            .register-header {
                text-align: center;
                margin-bottom: 25px;
            }

            .register-header h2 {
                color: #333;
                margin-bottom: 5px;
                font-size: 24px;
            }

            .register-header p {
                color: #666;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e9ecef;
                border-radius: 5px;
                font-size: 16px;
                transition: border-color 0.3s;
                background: #f8f9fa;
            }

            .form-group input:focus {
                border-color: #f90;
                outline: none;
                background: white;
            }

            .register-btn {
                width: 100%;
                padding: 12px;
                background: linear-gradient(45deg, #ff6a00, #ffb347);
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(255, 106, 0, 0.3);
            }

            .register-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(255, 106, 0, 0.4);
            }

            .login-link {
                text-align: center;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #e9ecef;
                color: #666;
                font-size: 14px;
            }

            .login-link a {
                color: #ff6a00;
                text-decoration: none;
                font-weight: bold;
            }

            .login-link a:hover {
                text-decoration: underline;
            }

            .back-to-main {
                display: block;
                text-align: center;
                margin-top: 20px;
                color: #666;
                text-decoration: none;
                font-weight: bold;
            }

            .back-to-main:hover {
                color: #333;
                text-decoration: underline;
            }

            .terms {
                margin: 15px 0;
                font-size: 12px;
                color: #666;
                text-align: center;
            }

            .terms a {
                color: #ff6a00;
                text-decoration: none;
            }

            .terms a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="register-container">
            <div class="register-header">
                <h2>Регистрация в Spaceocean</h2>
            </div>
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="confirm_password">Подтвердите пароль</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                    />
                </div>
                <button type="submit" class="register-btn">
                    Зарегистрироваться
                </button>
            </form>
            <div class="login-link">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </div>
            <a href="/" class="back-to-main">Вернуться на главную</a>
        </div>
    </body>
</html>
